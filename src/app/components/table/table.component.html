<div class="table-responsive-sm table-container">
  <table
    [ngClass]="darkModeTable"
    class="table table-striped table-bordered text-center table-hover"
  >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th class="font-weight-bold" scope="col">Team</th>
        <th class="played" scope="col">Played</th>
        <th style="background-color: #ccfcca" scope="col">W</th>
        <th style="background-color: #dee0de" scope="col">D</th>
        <th style="background-color: #fccaca" scope="col">L</th>
        <th class="hideColumn" scope="col">GF</th>
        <th class="hideColumn" scope="col">GA</th>
        <th scope="col">GD</th>
        <th class="font-weight-bold" scope="col">Pts</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of records; let index = index">
        <td
          scope="row"
          [ngClass]="{ borderLB: index <= 5, borderLO: index == 6 }"
        >
          {{ index + 1 }}
        </td>
        <td>
          <div class="d-flex">
            <img class="flag ml-2" src="{{ item.flag }}" alt="" />
            <div style="font-weight: bold" class="ml-2">{{ item.country }}</div>
            <div *ngIf="item.country === 'Argentina'" class="cup"></div>
          </div>
        </td>
        <td class="played">{{ item.played }}</td>
        <td>{{ item.won }}</td>
        <td>{{ item.drawn }}</td>
        <td>{{ item.lost }}</td>
        <td class="hideColumn">{{ item.gf }}</td>
        <td class="hideColumn">{{ item.ga }}</td>
        <td>{{ item.gd }}</td>
        <td style="font-weight: bold">{{ item.points }}</td>
      </tr>
    </tbody>
  </table>
</div>
